apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 23
        versionCode 7
        versionName "1.0.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.4.0'
}

publish {
    groupId = 'com.github.buhscout'
    artifactId = 'maskededittext'
    uploadName = 'MaskedEditText'
    publishVersion = '1.0.6'
    desc = 'EditText with mask function on Android'
    licences = ['Apache-2.0']
    website = 'https://github.com/buhscout/MaskedEditText'
    issueTracker = 'https://github.com/buhscout/MaskedEditText/issues'
    dryRun = 'false'
    //bintrayUser = properties.getProperties().get('bintray.user')
    //bintrayKey = properties.getProperties().get('bintray.apikey')
}